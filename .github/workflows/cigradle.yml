#       with:
#         arguments: build
#       run: ./gradlew build 
      
#     - name: Run Jar
#       run: java -jar app/build/libs/app.jar
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::219619990026:role/ihr-algolia-validation
        aws-region: us-east-1
        
    - name: Download Igloo Json Data File from S3 bucket
      run: |
        aws s3 cp s3://ihr-de-stg-prod/search_golden_dataset/top_search_terms/dt=2022-11-14/000.json app/src/main/resources/InputData/ 
      
              
